<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RRTS - Live Channels</title>
  <style>
    :root { --primary: #d4141e; --dark: #111; --light: #f5f5f5; }
    * { box-sizing: border-box; font-family: 'Segoe UI', Arial, sans-serif; }
    body { background: var(--light); margin: 0; color: var(--dark); }

    header {
      background: var(--dark); color: #fff; padding: 1rem 2rem;
      display: flex; justify-content: space-between; align-items: center;
      position: sticky; top: 0; z-index: 100;
    }
    header h1 { color: var(--primary); }
    nav ul { list-style: none; display: flex; gap: 1.5rem; margin: 0; padding: 0; }
    nav ul li a { color: #fff; text-decoration: none; font-weight: bold; }
    nav ul li a:hover { color: var(--primary); }

    section { padding: 3rem 2rem; }
    section h2 { text-align: center; color: var(--primary); margin-bottom: 2rem; }

    .live-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1.5rem;
    }

    .live-card {
      position: relative;
      background: #000;
      color: #fff;
      height: 180px;
      border-radius: 10px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s;
      background-size: cover;
      background-position: center;
    }
    .live-card:hover { transform: scale(1.03); }
    .live-card::before {
      content: "â–¶";
      font-size: 2.5rem;
      color: var(--primary);
      position: absolute;
      opacity: 0.9;
    }
    .live-card span {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: rgba(212,20,30,0.8);
      padding: 0.3rem 0.6rem;
      border-radius: 4px;
      font-size: 0.85rem;
      font-weight: bold;
    }

    /* Assign thumbnails via CSS classes */
    .channel1 { background-image: url('tyla.jpeg'); }
    .channel2 { background-image: url('EVEFUL.png'); }
    .channel3 { background-image: url('transform.avif'); }
    .channel4 { background-image: url('arsenal.avif'); }
    .channel5 { background-image: url('0_chelsea-wolves.png'); }
    .channel6 { background-image: url('images/thumbnail6.jpg'); }
    .channel7 { background-image: url('images/thumbnail7.jpg'); }
    .channel8 { background-image: url('images/thumbnail8.jpg'); }
    .channel9 { background-image: url('images/thumbnail9.jpg'); }
    .channel10 { background-image: url('images/thumbnail10.jpg'); }

    /* Overlay Player */
    .overlay {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }
    .overlay.active { display: flex; }
    .overlay iframe {
      width: 90%; max-width: 900px; height: 500px;
      border: none; border-radius: 10px;
    }
    .close-btn {
      position: absolute;
      top: 20px; right: 30px;
      color: #fff; font-size: 2rem; cursor: pointer;
      background: rgba(0,0,0,0.5);
      border-radius: 50%;
      width: 40px; height: 40px;
      display: flex; align-items: center; justify-content: center;
    }
    .close-btn:hover { background: rgba(255,255,255,0.3); }

    footer {
      background: var(--dark);
      color: #ccc;
      text-align: center;
      padding: 2rem 1rem;
      margin-top: 3rem;
    }
    footer a { color: var(--primary); text-decoration: none; }
  </style>
</head>
<body>
  <header>
    <h1>RTL Zwee Live</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="#live">Live</a></li>
      </ul>
    </nav>
  </header>

  <section id="live">
    <h2>ðŸŽ¥ Live Channels</h2>
    <div class="live-grid">
      <!-- 10 Live Cards -->
      <div class="live-card channel1" data-video="https://www.soccertvhd.com/hesgoal-hes-goal-live-streaming/"><span>Tottenham vs Manchester United</span></div>
      <div class="live-card channel2" data-video="YOUR_VIDEO_LINK_2"><span>verton vs Fulham</span></div>
      <div class="live-card channel3" data-video="YOUR_VIDEO_LINK_3"><span>West Ham United v Burnley</span></div>
      <div class="live-card channel4" data-video="YOUR_VIDEO_LINK_4"><span>Channel 4</span></div>
      <div class="live-card channel5" data-video="YOUR_VIDEO_LINK_5"><span>Channel 5</span></div>
      <div class="live-card channel6" data-video="YOUR_VIDEO_LINK_6"><span>Channel 6</span></div>
      <div class="live-card channel7" data-video="YOUR_VIDEO_LINK_7"><span>Channel 7</span></div>
      <div class="live-card channel8" data-video="YOUR_VIDEO_LINK_8"><span>Channel 8</span></div>
      <div class="live-card channel9" data-video="YOUR_VIDEO_LINK_9"><span>Channel 9</span></div>
      <div class="live-card channel10" data-video="YOUR_VIDEO_LINK_10"><span>Channel 10</span></div>
    </div>
  </section>

  <!-- Overlay Player -->
  <div class="overlay" id="videoOverlay">
    <div class="close-btn" id="closeBtn">&times;</div>
    <iframe id="videoFrame" src="" allowfullscreen></iframe>
  </div>

  <footer>
    <p>&copy; 2025 RRTS | <a href="index.html">Back to Home</a></p>
  </footer>

  <script>
    const overlay = document.getElementById('videoOverlay');
    const iframe = document.getElementById('videoFrame');
    const closeBtn = document.getElementById('closeBtn');

    document.querySelectorAll('.live-card').forEach(card => {
      card.addEventListener('click', () => {
        const link = card.getAttribute('data-video');
        iframe.src = link + '?autoplay=1';
        overlay.classList.add('active');
      });
    });

    const closeOverlay = () => {
      overlay.classList.remove('active');
      iframe.src = '';
    };

    closeBtn.addEventListener('click', closeOverlay);
    overlay.addEventListener('click', (e) => {
      if (e.target === overlay) closeOverlay();
    });
  </script>
</body>
</html>
